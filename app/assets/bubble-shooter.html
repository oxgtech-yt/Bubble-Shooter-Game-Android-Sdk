<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Bubble Shooter Pro - A fun and addictive bubble shooting game by Team Wing">
    <title>Bubble Shooter Pro - Team Wing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        .game-header {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            z-index: 10;
        }
        
        .game-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }
        
        .game-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .control-btn.active {
            background: rgba(255,255,255,0.4);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        
        #viewport {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #000;
            max-width: 100vw;
            max-height: 80vh;
            touch-action: none;
        }
        
        .mobile-instructions {
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .mobile-instructions {
                display: block;
            }
            
            .game-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
        
        @media (orientation: landscape) and (max-height: 600px) {
            .game-header {
                margin-bottom: 5px;
            }
            
            .game-title {
                font-size: 1.5rem;
                margin-bottom: 2px;
            }
            
            .game-controls {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
